syntax = "proto3";

package com.my_universe.mu;

service RtcService {
  rpc RequestRtcToken (StreamRequest) returns (StreamResponse);
}

message StreamRequest {
  string room_name = 1;
  string participant_name = 2;
  string role = 3;
}

message StreamResponse {
  string session_id = 1;
  string token = 2;
  string error_message = 3;
}
